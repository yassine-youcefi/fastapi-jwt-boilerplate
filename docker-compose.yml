version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:80"
    depends_on:
      - mongo
    # This should match the CMD from the Dockerfile or be complete if defined here
    command: uvicorn main:app --host 0.0.0.0 --port 80
    networks:
      - fastapi_app_network

  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - fastapi_app_network

volumes:
  mongo_data:

networks:
  fastapi_app_network:
    driver: bridge
